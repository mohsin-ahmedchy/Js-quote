<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote</title>
    <!--Add Css link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Quote Of Famous People</h2>
        <button type="button" id="btn">Press the button to display a quote</button>
        <blockquote>
            <h2 id="quote">Quote</h2>
        </blockquote>
        <h3 id="author">Name of Author</h3>
    </div>
    <!--Add Js link-->
    <script src="index.js"></script>
</body>
</html>
